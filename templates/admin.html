<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h4>Panel de Administrador</h4>
                        <p>Conectado como: <strong><span id="adminSocketId">...</span></strong></p>
                    </div>
                    <div class="card-body">
                        <h5>Clientes conectados:</h5>
                        <ul id="clientList" class="list-group mb-4">
                            <!-- Lista de clientes -->
                        </ul>
                        <h5>Chat:</h5>
                        <p> Conectado con : <span id="selectedClientSocketId"></span></p>
                        <ul id="chatLog" class="list-unstyled">
                            <!-- Aquí se mostrarán los mensajes -->
                        </ul>
                    </div>
                    <div class="card-footer">
                        <textarea id="adminMessage" class="form-control" placeholder="Escribe tu mensaje..." rows="3"></textarea>
                        <button onclick="sendAdminMessage()" class="btn btn-success mt-2 w-100">Enviar mensaje</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
