<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <style>

        .enviado {
            background-color: rgb(100 158 99 / 12%) !important;
            width: 65%;
            display: block;
            float: right;
            padding: 0.45rem;
            margin-bottom: 0.45rem;
        }

        .recivido {
            background-color:rgb(212 34 34 / 20%) !important;
            width: 65%;
            display: block;
            float: left;
            padding: 0.45rem;
            margin-bottom: 0.45rem;
        }

    </style>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4>Chat con el Administrador</h4>
                    </div>
                    <div class="card-body">
                        <ul id="chatLog" class="list-unstyled">
                            <!-- Aquí se mostrarán los mensajes -->
                        </ul>
                    </div>
                    <div class="card-footer">
                        <textarea id="clientMessage" class="form-control" placeholder="Escribe tu mensaje..." rows="3"></textarea>
                        <button onclick="sendClientMessage()" class="btn btn-primary mt-2 w-100">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
