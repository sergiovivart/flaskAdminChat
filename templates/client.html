<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/client.css') }}">

</head>
<body class="bg-light">
    
  
    <div id="containerChat" class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5>Chat con el Administrador</h5>
        </div>
        <div class="card-body">
            <ul id="chatLog" class="list-unstyled">
                <!-- Aquí se mostrarán los mensajes -->
            </ul>
        </div>
        <div class="card-footer">
            <textarea id="clientMessage" class="form-control" placeholder="Escribe tu mensaje..." rows="3"></textarea>
            <button onclick="sendClientMessage()" class="btn btn-primary mt-2 w-100">Enviar</button>
        </div>
    </div>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
