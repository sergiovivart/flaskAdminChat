<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <style>
 .message-bubble {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        position: relative;
        word-wrap: break-word;
        }

        .from-client {
        background-color: #f1f0f0;
        align-self: flex-start;
        border-top-left-radius: 0;
        }

        .from-admin {
        background-color: #d1f5d3;
        align-self: flex-end;
        border-top-right-radius: 0;
        margin-left: auto;
        text-align: right;
        }
    </style>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4>Chat con el Administrador</h4>
                    </div>
                    <div class="card-body">
                        <ul id="chatLog" class="list-unstyled">
                            <!-- Aquí se mostrarán los mensajes -->
                        </ul>
                    </div>
                    <div class="card-footer">
                        <textarea id="clientMessage" class="form-control" placeholder="Escribe tu mensaje..." rows="3"></textarea>
                        <button onclick="sendClientMessage()" class="btn btn-primary mt-2 w-100">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
